<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato</title>
    <link rel="stylesheet" href="../projeto1/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../projeto1/extrato.css">
</head>
<body>
    <main>
        <section class="extrato">
           <h1 class="extrato_titulo">Extrato de transações</h1>
           <h2 class="extrato_subtitulo-produto">Mercadoria</h2>
           <h2 class="extrato_subtitulo-valor">Valor</h2>
           <ul class="extrato_lista">
                <li class="extrato_linha">
                    <ul>
                        <li class="extrato_linha--operacao">+</li>
                        <li class="extrato_linha--produto">Lorem ipsum dolor sit amet consecteur</li>
                        <li class="extrato_linha--valor">R$ 12.999,99</li>
                    </ul>                
                </li>
                <li class="extrato_linha">
                    <ul>
                        <li class="extrato_linha--operacao">-</li>
                        <li class="extrato_linha--produto">Quis nostrud</li>
                        <li class="extrato_linha--valor">R$ 99,99</li>
                    </ul>
                </li>
                <li class="extrato_linha">
                    <ul>
                        <li class="extrato_linha--operacao">+</li>
                        <li class="extrato_linha--produto">Lorem ipsum dolor</li>
                        <li class="extrato_linha--valor">R$ 9,99</li>
                    </ul>
                </li>
           </ul>
           <!--<div>
                <h2 class="extrato_subtitulo-produto">Total</h2>
                <h2 class="extrato_subtitulo-valor">R$ 12.909,99</h2>
                <h3 class="extrato_lucrosaldo">(LUCRO)</h3>
            </div>-->
        </section>
    </main>
</body>
</html>
