<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto individual Newtab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--cabeçalho contendo logo, título da página e menu/acesso ao menu-->
    <header class="cabecalho">
        <div class="cabecalho_conteudo">
            <p class="logo"><img src="icon_logo.png" alt="Logotipo do site"></p>
            <h1 class="cabecalho_titulo">Controle financeiro</h1>
            <button class="cabecalho_menu" aria-label="Menu"><img src="icone_menu.png" alt="Símbolo do menu"></button>
            <nav class="cabecalho_menu_desktop">
                <p class="menu_lateral_sair"><img src="close.png" alt="Fechar menu"></p>
                <a class="menu_desktop_link" id="cadastro_transacoes">Cadastro de transações</a>
                <div class="linha_div"></div>
                <a class="menu_desktop_link" id="limpa_dados">Limpar dados</a>
            </nav>
        </div>
    </header>
    <!--conteúdo completo da página-->
    <main class="pagina_conteudo">
        <!--formulário de compra, inserção de produtos e valores-->
        <form class="formulario_compra">
            <h2 class="formulario_titulo">Nova transação</h2>

            <label for="tipo_transacao" class="formulario_compra_titulos">Tipo de transação</label>
            <select class="formulario_compra_inputs formulario_compra_inputs_compravenda" id="tipo_transacao" required>
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
            </select>

            <label for="nome_mercadoria" class="formulario_compra_titulos">Nome da mercadoria</label>
            <input type="text" class="formulario_compra_inputs" id="nome_mercadoria" required placeholder="Produto">

            <label for="valor" class="formulario_compra_titulos">Valor</label>
            <input type="text" class="formulario_compra_inputs" id="valor" required placeholder="R$ 0,00" onkeypress="mascaraValor(event)">

            <input type="submit" class="formulario_compra_botao" value="Adicionar transação">
        </form>
        <!--lista de extrato com produtos e valores inseridos, cada novo produto será uma nova ul com classe extrato_linha-->
        <section class="extrato">
            <h2 class="extrato_titulo">Extrato de transações</h2>
            <div class="extrato_subtitulos">
                <p class="extrato_subtitulos_elemento">Mercadoria</p>
                <p class="extrato_subtitulos_elemento">Valor</p>
            </div>                
            <div class="extrato_conteudo">
                <div id="mensagem_extrato">Não há transações cadastradas.</div>
                    <!--<div class="extrato_linha">
                        <p class="extrato_linha_operador">+</p>
                        <p class="extrato_linha_produto">Lorum ipsem lamet a bla bla bla jfojd sjdod sjod</p>
                        <p class="extrato_linha_valor">R$ 12.999,99</p>
                    </div>
                    <div class="extrato_linha">
                        <p class="extrato_linha_operador">-</p>
                        <p class="extrato_linha_produto">Lorem ipsem</p>
                        <p class="extrato_linha_valor">R$ 999,99</p>
                    </div>
                    <div class="extrato_linha">
                        <p class="extrato_linha_operador">+</p>
                        <p class="extrato_linha_produto">Lorum ipsem dolor</p>
                        <p class="extrato_linha_valor">R$ 9,99</p>
                    </div>-->
            </div>
            <div class="extrato_resultados">
                <p class="extrato_resultados_elemento">Total</p>
                <p class="extrato_resultados_elemento" id="extrato_resultado_total">R$ 00,00</p>
            </div>
            <p id="extrato_saldo"></p> 
        </section>
    </main>
    <script src="index.js"></script>
    <script src="Inputmask-5.x/dist/inputmask.js"></script>
</body>
</html>
